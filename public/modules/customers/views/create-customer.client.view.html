<section data-ng-controller="CustomersCreateController as customerCtrl">

        <div class="modal-header">
            <h3 class="modal-title">New Customer {{customer.firstName}} {{customer.surname}}</h3>
        </div>
        <div class="modal-body">



        <form name='updateCustomerForm'>
<fieldset>

                <div data-ng-show="error" class="text-center text-danger">
                    <div class="alert alert-danger" role="alert">
                    <strong data-ng-bind="error"></strong>
                </div>
                </div>

                <div class="row">
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary': customerCtrl.referred, 'text-danger': !customerCtrl.referred }"></i>
    
                    </div>
                    



                    <div class="col-sm-6">


                        <div class="form-group">
                            <label class="control-label" for="firstname">First Name</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.firstName" id="firstname" class="form-control">
                                    </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="surname">Surname</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.surname" id="surname" class="form-control" required>
                                    </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label" for="suburb">Suburb</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.suburb" id="suburb" class="form-control">
                                    </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="country">Country</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.country" id="country" class="form-control">
                                    </div>
                        </div>
                        
                        
                    </div>


                </div>


                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">

                        <div class="form-group">
                            <label class="control-label" for="phone">Phone</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.phone" id="phone" class="form-control">
                                    </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.email" id="email" class="form-control">
                                    </div>
                        </div>

                        

                    </div>

                    <div class="col-sm-6 col-sm-pull-6">

                        <div class="form-group">
                            <label class="control-label" for="referred">referred</label>
                                <div class="controls">
                                    <input type="checkbox" data-ng-model="customerCtrl.referred" id="referred" class="form-control checkbox-left">
                                    </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="channel">channel</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.channel" id="channel" class="form-control">
                                    </div>
                        </div>

                        
                    </div>


                </div>


                <div class="row">
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label class="control-label" for="industry">industry</label>
                                <div class="controls">
                                    <input type="text" data-ng-model="customerCtrl.industry" id="industry" class="form-control">
                                    </div>
                        </div>                        
                        

                    </div>



                </div>



				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>



        </div>
        <div class="modal-footer">
            <button class="btn btn-lg btn-success" ng-click="customerCtrl.create(); ok()" ng-disabled="createCustomerForm.$invalid">Save and Close</button>
            <button class="btn btn-lg btn-warning" ng-click="cancel()">Cancel</button>
        </div>





                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>

</section>
